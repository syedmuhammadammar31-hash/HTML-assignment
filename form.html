<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    h2>Registration form</h2>

<table border="1" width="600" cellpadding="6">

    <tr>
        <td>Enter your first name</td>
        <td><input type="text" placeholder="enter your first name"></td>
    </tr>

    <tr>
        <td>Enter your last name</td>
        <td><input type="text"></td>
    </tr>

    <tr>
        <td>Enter your password</td>
        <td><input type="password"></td>
    </tr>

    <tr>
        <td>Re-Enter your password</td>
        <td><input type="password"></td>
    </tr>

    <tr>
        <td>Enter your email</td>
        <td><input type="email"></td>
    </tr>

    <tr>
        <td>Enter your mobile</td>
        <td><input type="text"></td>
    </tr>

    <tr>
        <td>Enter your address</td>
        <td><textarea rows="4" cols="30"></textarea></td>
    </tr>

    <tr>
        <td>Select your gender</td>
        <td>
            <input type="radio" name="gender"> Male
            <input type="radio" name="gender"> Female
        </td>
    </tr>

    <tr>
        <td>Select your hobbies</td>
        <td>
            <input type="checkbox"> hobby1
            <input type="checkbox"> hobby2
            <input type="checkbox"> hobby3
        </td>
    </tr>

    <tr>
        <td>Select your DOB</td>
        <td><input type="date"></td>
    </tr>

    <tr>
        <td>Select your country</td>
        <td>
            <select>
                <option>Select your country</option>
                <option>Pakistan</option>
                <option>USA</option>
                <option>UK</option>
            </select>
        </td>
    </tr>

    <tr>
        <td>Upload your pic</td>
        <td><input type="file"></td>
    </tr>

    <tr>
        <td colspan="2" align="center">
            <input type="submit" value="Save My Data">
            <input type="reset" value="Reset Data">
            </td>
            </tr>
            </table>
</body>
</html>
